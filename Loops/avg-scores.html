<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myScores = [92, 98, 84, 76, 89, 99, 100];
      let yourScores = [82, 98, 94, 88, 92, 100, 100];
    
      getAvg(myScores);
      getAvg(yourScores);

      function getAvg(numArray){
        let total = 0;
        const scoreArrayLength = numArray.length;

        for (let i = 0; i < scoreArrayLength; i++) {
            total += numArray[i];
        }
        
        avg = total / scoreArrayLength;
        console.log(`Your avgerage of this set is ${avg.toFixed(4)}`)
      }
    </script>
  </body>
</html>
