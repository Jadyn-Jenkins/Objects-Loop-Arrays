<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lunch = [
        { item: "Steak Fajitas", price: 9.95 },
        { item: "Chips and Guacamole", price: 5.25 },
        { item: "Sweet Tea", price: 2.79 },
      ];
      let lunch1 = [
        { item: "Carne Burritos", price: 10.95 },
        { item: "Chips and Salsa", price: 3.25 },
        { item: "Margarita", price: 9.79 },
      ];
      calcAndDisplay(lunch);
      calcAndDisplay(lunch1);

      function getSubTotal(rayItems) {
        let total = 0;
        const rayLength = rayItems.length;

        for (let i = 0; i < rayLength; i++) {
          total += rayItems[i].price;
        }
        return total.toFixed(2);
      }
      function getTax(total) {
        const TAX = 0.18;
        return total * TAX;
      }
      function getTotal(tax, subtotal) {
        return Number(tax) + Number(subtotal);
      }
      function calcAndDisplay(order) {
        let subtotal = getSubTotal(order);
        let tax = getTax(subtotal).toFixed(2);
        let totalWithTax = getTotal(tax, subtotal).toFixed(2);
       
        console.log(` __________`);
        console.log(`  Receipt  `);
        console.log(` __________`);
        console.log(`subtotal:  ${subtotal}`);
        console.log(`Tax:       ${tax}`);
        console.log(`Total:     ${totalWithTax}`);
      }
    </script>
  </body>
</html>
