<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myfamily = [
        { name: "Jadyn", age: 27 },
        { name: "Adam", age: 50 },
        { name: "Marina", age: 23 },
        { name: "Angeleia", age: 21 },
      ];
      
      displayFamily(myfamily);
      orderByAge(myfamily);
      displayFamily(myfamily.sort());

      function orderByAge(family) {
        family.sort((a,b) => b.age - a.age);
        
        /* function compareAge(a , b) {
        if(a.age < b.age) return -1;
        else if(a.age > b.age) return 1;
        else return 0;
      } */
      //Another way to work  ^^^
        console.log('Family sorted by age:');
        return family;
      }

      function displayFamily(family) {
        let familySize = family.length;

        for (let i = 0; i < familySize; i++) {
          let member = family[i].name;
          let age = family[i].age;
          console.log(`Family member #${i + 1}: ${member} is ${age} years old`);
        }
      }

      
    </script>
  </body>
</html>
