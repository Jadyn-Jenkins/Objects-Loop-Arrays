<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let vehicles = [
        {
          color: "Silver",
          type: "Minivan",
          registrationState: "CA",
          licenseNo: "ABC-101",
          registrationExpires: new Date("3-10-2022"),
          capacity: 7,
        },
        {
          color: "Red",
          type: "Pickup Truck",
          registrationState: "TX",
          licenseNo: "A1D-2NC",
          registrationExpires: new Date("8-31-2023"),
          capacity: 3,
        },
        {
          color: "White",
          type: "Pickup Truck",
          registrationState: "TX",
          licenseNo: "A22-X00",
          registrationExpires: new Date("9-31-2023"),
          capacity: 6,
        },
        {
          color: "Red",
          type: "Car",
          registrationState: "CA",
          licenseNo: "ABC-222",
          registrationExpires: new Date("12-10-2022"),
          capacity: 5,
        },
        {
          color: "Black",
          type: "SUV",
          registrationState: "CA",
          licenseNo: "EEE-222",
          registrationExpires: new Date("12-10-2021"),
          capacity: 7,
        },
        {
          color: "Red",
          type: "SUV",
          registrationState: "TX",
          licenseNo: "ZZ2-101",
          registrationExpires: new Date("12-30-2022"),
          capacity: 5,
        },
        {
          color: "White",
          type: "Pickup Truck",
          registrationState: "TX",
          licenseNo: "CAC-7YT",
          registrationExpires: new Date("1-31-2023"),
          capacity: 5,
        },
        {
          color: "White",
          type: "Pickup Truck",
          registrationState: "CA",
          licenseNo: "123-ABC",
          registrationExpires: new Date("3-31-2023"),
          capacity: 5,
        },
      ];

      // Which vehicles are RED?
      
      findVehicleByColor(vehicles, "Red");
      
      function findVehicleByColor(cars, color) {
        let matches = [];
        for (let i = 0; i < cars.length; i++) {
            if (cars[i].color == color) {
                matches.push(cars[i]);
            }
        }

        for (let i = 0; i < matches.length; i++) {
            console.log(`Liscense Plate: ${matches[i].licenseNo} is a ${matches[i].color} ${matches[i].type}`)
        }
      }

      // Which vehicles have registrations that are expired? STILL NEEDS WORK
      
      checkExpired(vehicles);
      
      function checkExpired(cars) {
        let matches = [];
        for (let i = 0; i < cars.length; i++) {
            if (cars[i].registrationExpires <= new Date()) {
                matches.push(cars[i]);
            }
        }

        for (let i = 0; i < matches.length; i++) {
            console.log(`Liscense Plate: ${matches[i].licenseNo}'s registration is Expired}`)
        }
      }
      
      // Which vehicles that hold at least 6 people?
      
      findVehicleByCapacity(vehicles, 6);
      
      function findVehicleByCapacity(cars, capacity) {
        let matches = [];
        for (let i = 0; i < cars.length; i++) {
            if (cars[i].capacity >= capacity){
                matches.push(cars[i]);
            }
        }

        for (let i = 0; i < matches.length; i++) {
            console.log(`Liscense Plate: ${matches[i].licenseNo} is a ${matches[i].type} that holds ${matches[i].capacity}`)
        }
      }
      
      // Which vehicles have license plates that end with "222" 
      
      findVehicleByPlateEnding(vehicles, "222");
      
      function findVehicleByPlateEnding(cars, plateEnd) {
        let matches = [];
        for (let i = 0; i < cars.length; i++) {
            if (cars[i].licenseNo.slice(-3) == plateEnd) {
                matches.push(cars[i]);
            }
        }

        for (let i = 0; i < matches.length; i++) {
            console.log(`Liscense Plate: ${matches[i].licenseNo} ends in "${plateEnd}"`)
        }
      }
    
    </script>
  </body>
</html>
