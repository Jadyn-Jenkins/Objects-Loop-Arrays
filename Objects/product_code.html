<body>
    <script>
        let user = {
            name:'Steven',
            address:'555 Fifth Ave',
            city:'Pittsburgh',
            state:'PA',
            zip:'15555'
        }

        function printContact(userInfo) {
            console.log(`Name:      ${userInfo.name}`)
            console.log(`Address:   ${userInfo.address}`)
            console.log(`           ${userInfo.city}, ${userInfo.state}, ${userInfo.zip}`)
        }

        printContact(user);
    </script>
