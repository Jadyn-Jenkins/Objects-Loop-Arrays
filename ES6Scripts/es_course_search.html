      );

      for (let i = 0; i < classGetFee.length; i++) {
        console.log(`Program ${classGetFee[i].CourseId} is under $50.00`);

      // What classes meet in "Classroom 1"?
      let locate = "Classroom 1";

      for (let i = 0; i < class1.length; i++) {
